<div class="container">
 <h2>My Todos</h2>
 <!-- todos input -->
 <form role="form" ng-submit="addTodo()">
    <div class="row1">
        <div class="input-group">
         <input type="text" ng-model="todo" placeholder="What need to be done?" class="form-control">
         <span class="input-group-btn">
         <input  type="submit" class="btn btn-primary" value="Add">
         
         </span>
          
        </div>
    </div>
 </form>
 <p></p>
 <!-- Todos list -->
 <div ui-sortable ng-model="todos">
 <p class="nput-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
    <input type="text" ng-model="todo" class="form-control">
    <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
    </span>
  </p>
  </div>
</div>
